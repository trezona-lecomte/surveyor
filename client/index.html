<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Main sass file -->
    <link rel="stylesheet" href="surveyor.css">

    <!-- REMOVE ME! Animate js -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

    <!-- Font awesome -->
    <script src="https://use.fontawesome.com/da1140e3ac.js"></script>

    <!-- Our Elm code -->
    <script src="elm.js"></script>

    <title>Websocket Client</title>
  </head>
  <body>
    <script>
     var app = Elm.Main.fullscreen({
       startTime: Date.now()
     });

     app.ports.selectOptionText.subscribe(function(optionSelectId) {
       var optionInput = document.getElementById(optionSelectId);

       optionInput.focus();
       optionInput.select();
     });
    </script>
  </body>
</html>
